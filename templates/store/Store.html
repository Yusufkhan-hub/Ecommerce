{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
    {% for result in product %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ result.image.url }}">
            <div class="box-element product">
                <h6><strong>{{result.name}}</strong></h6>
                <hr>

                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display:inline-block; float:right"><strong>
                {{ result.price|floatformat:2}}</strong></h4>

            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
